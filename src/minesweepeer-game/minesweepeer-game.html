<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="minesweepeer-game">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[rows]] [[cols]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MinesweepeerGame extends Polymer.Element {
      static get is() { return 'minesweepeer-game'; }
      static get properties() {
        return {
          rows: {
            type: Number,
            value: 0
          },
          cols: {
            type: Number,
            value: 0
          }
        };
      }
    }

    window.customElements.define(MinesweepeerGame.is, MinesweepeerGame);
  </script>
</dom-module>
