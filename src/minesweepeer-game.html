<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./components/game-header.html">
<link rel="import" href="./components/game-grid.html">

<dom-module id="minesweepeer-game">
  <template>
    <style>
      :host {
        --grid-cell-background: hsl(0,0%,75%);
        --grid-cell-border-color: hsl(0,0%,90%);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
        background: var(--grid-cell-background);
        border: 4px inset var(--grid-cell-border-color);
        padding: 1rem;
      }
      game-grid {
        margin-top: 1rem;
        width: calc(9 * 9vw);
        height: calc(9 * 9vw);
      }
    </style>
    <game-header></game-header>
    <game-grid></game-grid>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MinesweepeerGame extends Polymer.Element {
      static get is() { return 'minesweepeer-game'; }
      static get properties() {
        return {
          rows: {
            type: Number,
            value: 0
          },
          cols: {
            type: Number,
            value: 0
          }
        };
      }
    }

    window.customElements.define(MinesweepeerGame.is, MinesweepeerGame);
  </script>
</dom-module>
