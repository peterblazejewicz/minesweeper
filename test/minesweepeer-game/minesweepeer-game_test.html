<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>minesweepeer-game test</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/minesweepeer-game/minesweepeer-game.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <minesweepeer-game></minesweepeer-game>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <minesweepeer-game rows="10" cols="10"></minesweepeer-game>
      </template>
    </test-fixture>

    <script>
      suite('minesweepeer-game', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.rows, 0);
          assert.equal(element.cols, 0);
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.rows, 10);
          assert.equal(element.cols, 10);
        });

      });
    </script>


  </body>
</html>
